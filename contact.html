<!-- SECTION 1 -->
    <section id="contact-about">
        <article class="contact-aboutus">
            <p class="underbar"></p>
            <h1 class="title-black p2030"><span class="darkblue-text">About us</span></h1>
            <p class="subscript pl70">큐브체인의 비전은 <b>전세계 사람들의 삶을 더 풍족하게 만들어주는</b> <b>기술을 창조</b>하는 것입니다.</p>
            <p class="subscript pl70">개발하고 창조하여 <b>큐브체인 기술</b>을 응용한 새로운 테크놀로지를 경험할 수 있는 최첨단기술을 선보일 것입니다.</p>
            <p class="subscript pl70">이것은 우리의 소명이며 도약하는 <b>큐브체인</b>의 바램입니다.</p>
        </article>
        <!--article class="contact-blank">
        </article-->
    </section>
<!-- // SECTION 1 -->
    
<!-- SECTION 2 -->
    <section id="contact-form">
        <article class="contact-input">
            <p class="underbar"></p>
            <h1 class="title-black p20"><span class="darkblue-text">Contact</span></h1>
            <form class="contact-form">
              <div class="submit">
                <input type="submit" value="Send mail" class="button" />
              </div>
                
              <div class="name">
                <label for="name">이름을 입력해주세요.</label>
                <input type="text" id="name" />
              </div>  
              <div class="email">
                <label for="email">이메일을 입력해주세요.</label>
                <input type="text" id="email" />
              </div>
              <div class="subject">
                <label for="subject">제목을 입력해주세요.</label>
                <input type="text" id="subject" />
              </div>
              <div class="message">
                <label for="message">문의하실 내용을 입력해주세요.</label>
                <textarea name="message" id="message"></textarea>
              </div>
            </form>
            
            <!-- 0918 추가 -->
            <p class="contact-help">문의는 <a href="mailto:help@cubechain.io" class="contact-mailto">help@cubechain.io</a>로 메일 보내주시기 바랍니다.</p>
        </article>
    </section>
